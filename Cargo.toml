[workspace]
members = [
    "crates/plugin-api",
    "crates/plugins/files",
    "crates/plugins/attributes",
    "crates/tui",
]

[package]
name = "frz"
version = "0.2.0"
edition = "2024"
description = "TUI fuzzy finder revolving around tabular data, utilising Saghen's Frizbee crate for matching"
license = "MIT"
homepage = "https://github.com/Alb-O/frz"
repository = "https://github.com/Alb-O/frz"
authors = ["Albert O'Shea"]

[dependencies]
ratatui = "0.29"
frizbee = { version = "0.5" }
anyhow = "1"
ignore = "0.4"
throbber-widgets-tui = "0.9"
clap = { version = "4", features = ["derive", "env"] }
config = "0.15"
directories = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
unicode-width = "0.2"
frz-plugin-api = { path = "crates/plugin-api", version = "0.1" }
frz-plugins-files = { path = "crates/plugins/files", version = "0.1" }
frz-plugins-attributes = { path = "crates/plugins/attributes", version = "0.1" }
frz-tui = { path = "crates/tui", version = "0.1" }

[dev-dependencies]
tempfile = "3"
