[package]
name = "riz"
version = "0.1.0"
edition = "2024"
description = "TUI fuzzy finder revolving around tabular data, utilising Saghen's Frizbee crate for matching"
license = "MIT"

[features]
default = ["fs"]
fs = ["ignore"]

[dependencies]
ratatui = "0.29"
frizbee = { version = "0.5" }
anyhow = "1"
tui-textarea = "0.7"
ignore = { version = "0.4", optional = true }
throbber-widgets-tui = "0.9"
clap = { version = "4", features = ["derive", "env"] }
config = "0.15"
directories = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
tempfile = "3"
