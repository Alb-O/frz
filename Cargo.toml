[package]
name = "frz"
version = "0.4.0"
edition = "2024"
description = "TUI fuzzy finder revolving around tabular data, utilising Saghen's Frizbee crate for matching"
license = "MIT"
homepage = "https://github.com/Alb-O/frz"
repository = "https://github.com/Alb-O/frz"
authors = ["Albert O'Shea"]

[features]
default = []

[dependencies]
ratatui = "0.29"
frizbee = { version = "0.5" }
anyhow = "1"
ignore = "0.4"
throbber-widgets-tui = "0.9"
bat = { version = "0.25", default-features = false, features = ["regex-onig"] }
clap = { version = "4", features = ["derive", "env"] }
config = "0.15"
thiserror = "2"
directories = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
unicode-width = "0.2"
tui-textarea = "0.7"
unicode-truncate = "2"
indexmap = "2"
toml = "0.9"
include_dir = "0.7"

[dev-dependencies]
insta = "1.43"
tempfile = "3"
