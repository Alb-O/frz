[workspace]
members = [
    "crates/plugin-api",
    "crates/plugin-files",
    "crates/plugin-facets",
    "crates/tui",
]

[package]
name = "frz"
version = "0.1.3"
edition = "2024"
description = "TUI fuzzy finder revolving around tabular data, utilising Saghen's Frizbee crate for matching"
license = "MIT"
homepage = "https://github.com/Alb-O/frz"
repository = "https://github.com/Alb-O/frz"
authors = ["Albert O'Shea"]

[dependencies]
ratatui = "0.29"
frizbee = { version = "0.5" }
anyhow = "1"
ignore = "0.4"
throbber-widgets-tui = "0.9"
clap = { version = "4", features = ["derive", "env"] }
config = "0.15"
directories = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
unicode-width = "0.2"
frz-plugin-api = { path = "crates/plugin-api" }
frz-plugin-files = { path = "crates/plugin-files" }
frz-plugin-facets = { path = "crates/plugin-facets" }
frz-tui = { path = "crates/tui" }

[dev-dependencies]
tempfile = "3"
